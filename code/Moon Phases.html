    function waning_gibbous_click() {

        if(count < 2)
        {
            if(document.getElementById('waning_gibbous_image').style.visibility === "visible" && document.getElementById('waning_gibbous').onclick != null)

            {
                document.getElementById('waning_gibbous_image').style.visibility = "visible";

                //check if match is found
                count++;
                cards.push('waning_gibbous_image');

                //if second card
                if(count == 2)
                {
                    if(cards[0] === 'waning_gibbous_txt')
                    {
                        document.getElementById('waning_gibbous').onclick = null;
                        document.getElementById('waning_gibbous_text').onclick = null;

                        document.getElementById("waning_gibbous").style.backgroundColor = "#45ba77";
                        document.getElementById("waning_gibbous_text").style.backgroundColor = "#45ba77";

                        cards = [];

            }

}
