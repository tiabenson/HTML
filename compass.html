<!DOCTYPE html>
<html>
    <style>
        #compass{
            width: 210px;
            height: 210px;
            transform: rotate(200deg);  
            transform-origin: center center;
        }

        /* structure of buttons*/
        span{
            font-size: 50px;
            font-weight: 600;
            color: rgb(224, 224, 224);
        }

    </style>

    <script>
        var angle = 200;
        var counterleft = 0;
        var counterright = 0;
    
        function right() {  //clockwise direction
            //iterate over this function
            counterright = setInterval(function() {
                angle += 1;

                if(angle === 360)
                {
                    angle = 0;
                    window.parent.postMessage("Angle found!", "*");
                }

                document.querySelector("#compass").style.transform = `rotate(${angle}deg)`;

                }, 30)
        }
 
        function left() {   //counterclockwise direction
            //iterate over this function
            counterleft = setInterval(function() {
                angle -= 1;

                if(angle === 360)
                {
                    angle = 0;
                  window.parent.postMessage("Angle found!", "*");
                }

                document.querySelector("#compass").style.transform = `rotate(${angle}deg)`;

                }, 30)
        }

        //stop rotation after holding down mouse
        function clearleft() { 
            clearInterval(counterleft);
        }

        function clearright() {
            clearInterval(counterright);
        }
    
    </script>

    <body>
        <div id="compass">
        <img src="https://static.wixstatic.com/media/4cc70a_b04b59c94a21429195910c904754a748~mv2.png"/>
        </div>

        <div>
            <button id="button1" style="margin-left: 15px; width: 75px; background-color:rgb(103, 30, 145)" onmousedown="left()" onmouseup="clearleft()">
            <span>&#8634;</span>    <!--counterclockwise symbol-->
            </button>

            <button id="button2" style="margin: 35px; width: 75px; background-color:rgb(103, 30, 145)" onmousedown="right()" onmouseup="clearright()">
                <span>&#8635;</span>    <!--clockwise symbol-->
            </button>
        </div>

    </body>

</html>
